{% extends 'base.html' %}

{% block 'titulo' %}Login{% endblock %}

{% block 'conteudo' %}


 <div class="conteiner"> 
        <br>
        {% if status == '1' %}
        <div class="alert alert-danger" role="alert">
            Senha ou E-mail invalidos.
          </div>
        {% endif %}

        {% if status == '2' %}
        <div class="alert alert-danger" role="alert">
            Realize o login antes de tentar acessar o sistema.
          </div>
        {% endif %}

        

        <div class="row">
            
            <div class="col -md-3">

            </div>

            <div class="col-md">
            <h1>Login</h1>
            <hr>
            <form method="POST" action="{% url 'valida_login' %}">{% csrf_token %}
                <label> E-mail </label>
                <input name="email" class="form-control" type="text" placeholder="Email..">
                <br>
                <label> Senha </label>
                <input name="senha" class="form-control" type="password" placeholder="Senha..">
                <br>
                <input class="btn btn-outline-primary" type="submit" value="Logar">
                <a href="{% url 'cadastro' %}" class="btn btn-outline-primary">Cadastro</a>


            </form>

            </div>

            <div class="col -md-3">

            </div>
        </div>

    </div>

{% endblock %}
